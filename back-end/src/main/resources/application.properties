# Database - File-based for persistence
spring.datasource.url=jdbc:h2:file:./data/mugdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Auth0 Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-znammcooj6byek7u.us.auth0.com/
spring.security.oauth2.resourceserver.jwt.audiences=https://dev-znammcooj6byek7u.us.auth0.com/api/v2/

# Application
spring.application.name=mug-backend
server.port=8080